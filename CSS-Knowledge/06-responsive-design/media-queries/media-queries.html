<!DOCTYPE html>
<html lang="en">
<head>

  <title>CSS Media Queries Demo</title>
  <link rel="stylesheet" href="media-queries.css" />
</head>
<body>

  <h1>CSS Media Queries (Responsive Design)</h1>

  <p style="text-align:center;">

  <div class="container">
    <div class="card">Card 1</div>
