<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Backgrounds Demo</title>
  <link rel="stylesheet" href="backgrounds.css">
</head>
<body>

  <h1>CSS Backgrounds Demonstration</h1>

  <!-- Background Color -->
  <h2>Background Color</h2>
  <div class="demo-box bg-color"></div>

  <!-- Background Image -->
  <h2>Background Image</h2>
  <div class="demo-box bg-image"></div>

  <!-- Background Repeat -->
  <h2>Background Repeat</h2>
  <div class="demo-box bg-repeat"></div>

  <h2>No Repeat</h2>
  <div class="demo-box bg-no-repeat"></div>

  <!-- Background Size -->
  <h2>Background Size: cover</h2>
  <div class="demo-box bg-cover"></div>

  <h2>Background Size: contain</h2>
  <div class="demo-box bg-contain"></div>

  <!-- Background Position -->
  <h2>Background Position</h2>
  <div class="demo-box bg-position"></div>

  <!-- Background Attachment -->
  <h2>Background Attachment: fixed</h2>
  <p>Scroll to see effect â†“</p>
  <div class="demo-box bg-fixed"></div>

  <p style="margin-top: 1000px;">End of page</p>

  <!-- Multiple Backgrounds -->
  <h2>Multiple Backgrounds</h2>
  <div class="demo-box bg-multi"></div>

  <!-- Gradients -->
  <h2>Linear Gradient</h2>
  <div class="demo-box bg-linear-gradient"></div>

  <h2>Radial Gradient</h2>
  <div class="demo-box bg-radial-gradient"></div>

</body>
</html>
